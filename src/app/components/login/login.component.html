<app-header></app-header>

<div class="wrapper">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="from">

    <mat-form-field appearance="legacy">
      <mat-label>EMAIL</mat-label>
      <input
        matInput
        placeholder="pat@example.com"
        formControlName="email"
        [class.is-invalid]="email.invalid && email.touched"
      >
      <mat-hint class="hint">
        *Не менее 5 и не более 15 символов
      </mat-hint>
    </mat-form-field>

    <div *ngIf="(email.invalid && email.touched) || email.dirty">
      <small *ngIf="email.errors?.required">
        Поле обязательное для ввода
      </small>
      <div><small *ngIf="email.errors?.minlength">
        Минимальная длинна 5 символов
      </small></div>
      <div><small *ngIf="email.errors?.pattern">
        Не верный email
      </small></div>
      <small *ngIf="email.errors?.maxlength">
        Максимальная длинна 15 символов
      </small>
    </div>

    <mat-form-field appearance="legacy">
      <mat-label>PASSWORD</mat-label>
      <input
        matInput
        placeholder="password"
        [type]="hide ? 'password' : 'text'"
        formControlName="password"
        [class.is-invalid]="password.invalid && password.touched"
      >
      <button
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
    </mat-form-field>

    <div class="hint">
      <mat-hint>*Не менее 6 символов</mat-hint>
    </div>

    <div class="hint">
      <mat-hint>*Должны быть цифры и латинские буквы</mat-hint>
    </div>

    <div *ngIf="(password.invalid && password.touched) || password.dirty">
      <small *ngIf="password.errors?.required">
        Поле обязательное для ввода
      </small>
      <small *ngIf="password.errors?.pattern">
        Пожалуйста, укажите валидный пароль
      </small>
    </div>

    <button mat-raised-button type="submit" [disabled]="!loginForm.valid" class="button">Login</button>
  </form>
</div>
