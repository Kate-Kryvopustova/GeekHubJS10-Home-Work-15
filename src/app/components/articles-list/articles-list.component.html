<app-header></app-header>

<mat-list *ngFor="let topic of (topics$ | async) | paginate: { itemsPerPage: 4, currentPage: page }" class="wrapped">

  <mat-card (click)="goToItems(topic.id)" class="container">

    <mat-card-header class="container__info">

      <mat-card-title class="title">
        {{topic.title}}
      </mat-card-title>

      <mat-card-subtitle>
        {{topic.shortDescriptions}}
      </mat-card-subtitle>

    </mat-card-header>
  </mat-card>

</mat-list>
<pagination-controls class="pagination" (pageChange)="page = $event"></pagination-controls>
