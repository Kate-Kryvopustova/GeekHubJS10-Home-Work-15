<mat-card class="container">

  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ animal.name }}</mat-card-title>
    <mat-card-subtitle>{{ animal.subtitle }}</mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image [src]='animal.imageLink' alt="random dog image" class="image">

  <mat-card-content *ngIf="animal.info">
    <p>
      {{ animal.info }}
    </p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button (click)="getInfoAboutAnimal()">Fact about {{ animal.name }}</button>
  </mat-card-actions>

</mat-card>
